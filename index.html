<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/fwd-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="header">
        <h1>Tic Tac Toe Game</h1>
    </header>

    <main id="main">
        <div id="start-game">
            <h2>Tic Tac Toe</h2>
            <button id="btn-start">Start</button>
        </div>

        <!-- <div id="game-mode">
            <button class="btn-mode" id="btn-play-friend">Play with Friend</button>
            <button class="btn-mode" id="btn-play-ai">Play with AI</button>
        </div> -->

        <div id="game-play">
            <div class="flex-row">
                <div id="game-board">
                    <div class="cell" cellIndex="0"></div>
                    <div class="cell" cellIndex="1"></div>
                    <div class="cell" cellIndex="2"></div>
                    <div class="cell" cellIndex="3"></div>
                    <div class="cell" cellIndex="4"></div>
                    <div class="cell" cellIndex="5"></div>
                    <div class="cell" cellIndex="6"></div>
                    <div class="cell" cellIndex="7"></div>
                    <div class="cell" cellIndex="8"></div>
                </div>
            </div>
    
            <section>
                <h2 id="game-status">Your turn!</h2>
            </section>
    
            <div id="game-finish">
                <button id="btn-back">Back to Start</button>
                <!-- <button id="btn-back-mode">Back to Game Mode</button> -->
                <button id="btn-restart">Play Again</button>
            </div>
        </div>

    </main>

    <footer id="footer">

    <script src="scripts/script.js"></script>
</body>
</html>
